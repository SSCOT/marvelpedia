<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Crear cuenta
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Introduzca su email"
        [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid  && signupForm.controls.email.dirty">
      <p>Por favor introduzca un email v치lido.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Contrase침a</ion-label>
      <ion-input formControlName="password" type="password"  placeholder="Introduzca su contrase침a"
        [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid  && signupForm.controls.password.dirty">
      <p>La contrase침a al menos tiene que tener 6 caracteres.</p>
    </ion-item>

    <button ion-button block type="submit">
      Crear cuenta
    </button>

  </form>

</ion-content>
